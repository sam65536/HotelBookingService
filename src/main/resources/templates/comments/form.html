<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>    
</head>
<body>
	<div class="container">
	<h1>Hotel Form</h1>
	<h2><label>Hotel Name</label> <span th:text="${hotelId.name}"></span></h2>
		<div th:fragment="commentform(url)">
	    	<form action="#" th:action="@{|/hotels/${hotelId.id}/comments|}" th:object="${comment}" method="post">
	    		<p>
			    	<input type="hidden" th:field="*{id}" />
		        	<p><textarea  rows="10" class="form-control" placeholder="Comment" th:field="*{text}" ></textarea></p>		        	
	        	</p>
	    	    <p><input class="btn btn-primary" type="submit" value="Submit" /> <input class="btn btn-default" type="reset" value="Reset" /></p>
		    </form>
		    <p><a th:href="@{|/hotels/${hotelId.id}|}">Back</a></p>
	    </div>
    </div>
</body>
</html>
