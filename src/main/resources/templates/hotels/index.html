<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Hotel List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css"
	rel="stylesheet" media="screen" />
</head>
<body>

	<div th:include="fragments/header"></div>

	<div class="container">
		<div class="page-header">
			<h1>Hotel List</h1>
		</div>
		
		<div th:if="${#lists.isEmpty(hotels)}">
			<p><i>No hotels to show</i></p>
		</div>
		
		<div class="list-group" th:each="hotelId : ${hotels}">
			<a class="list-group-item" th:if="${hotelId.status}" th:text="${hotelId.name}"
				th:href="@{|/hotels/${hotelId.id}|}"></a>
		</div>
		
		<p sec:authorize="hasAnyRole('HOTEL_MANAGER')">
			<a class="btn btn-primary" href="/hotels/new">Add a Hotel</a>
		</p>
	</div>
</body>
</html>
