<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available rooms</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
</head>
<body>
<div th:include="fragments/header"></div>
<div class="container">
    <div th:include="fragments/searchbar"></div>
    <h3>Available rooms</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Hotel</th>
                    <th>Room number</th>
                    <th>Price</th>
                    <th>Occupancy</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="room : ${rooms}">
                <td><a th:text="${room.hotel.name}" class="btn btn-default" th:href="@{|/hotels/${room.hotel.id}|}"></a></td>
                <td th:text="${room.roomNumber}"></td>
                <td th:text="${room.price + ' â‚¬/night'}"></td>
                <td><span th:each="i  : ${#numbers.sequence(1, room.type.occupancy)}">
                    <i class="glyphicon glyphicon-user"></i></span></td>
                <td><a th:text="Book" class="btn btn-default" th:href="@{|/bookings/new/${room.hotel.id}/|}"></a></td>
            </tr>
            </tbody>
        </table>
</div>
</body>
</html>
