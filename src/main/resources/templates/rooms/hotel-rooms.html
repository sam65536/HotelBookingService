<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Hotel List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css"
	rel="stylesheet" media="screen" />
</head>
<body>

	<div th:include="fragments/header"></div>

	<div class="container">
		<div th:include="hotels/show :: hotelId-header" class="page-header"></div>

		<div class="col-md-6">
			<h3>Rooms</h3>
			<div th:if="${#maps.isEmpty(hotelId.rooms)}">
				<p>
					<i>No existing rooms</i>
				</p>
			</div>
			<div th:each="room : ${orderedRooms}">
				<div class="well">
					<span
						th:text="${room.roomNumber + ' - ' + room.type.description + ' - ' +
 		 	room.price + ' â‚¬/night'}"></span><a
						class="pull-right"
						th:href="@{|/hotels/${hotelId.id}/rooms/${room.id}/remove|}"><i
						class="glyphicon glyphicon-trash"></i></a>
				</div>
			</div>

			<p>
				<a class="btn btn-primary"
					th:href="@{|/hotels/${hotelId.id}/rooms/new|}">Add room</a>
			</p>
		</div>
	</div>
</body>
</html>
