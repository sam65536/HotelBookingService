<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Homepage</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen" />
<link rel="stylesheet" type="text/css" th:href="@{|/css/general.css|}" />
</head>
<body>
	<div th:include="fragments/header"></div>
	<div class="container">
		<div class="page-header">
			<h1>Welcome to Booking</h1>
		</div>

        <div th:include="fragments/searchbar"></div>

        <hr/>

		<div>
			<div class="col-md-4" th:each="i : ${#numbers.sequence(0, 2)}">
				<h3 align="center">
					<span th:text="${hotels.get(i).name}"></span>
				</h3>
				<div class="starshome">
					<span th:each="j : ${#numbers.sequence(1, hotels.get(i).rating)}"><i
						class="starshome glyphicon glyphicon-star"></i> </span>
				</div>
				<figure>
					<img width="350px" height="235px"
						th:src="${'/static/' + hotels.get(i).images.get(0).path}"
						 class="img-rounded" alt="Hotel photo" />
				</figure>
				<br>
				<div class="text-center">
					<a class="seehotel btn btn-default" th:href="@{|/hotels/${hotels.get(i).id}|}">See more info</a>
				</div></div>
		</div>
	</div>
</body>
</html>
